<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GA4 Event & Conversion Tracking</title>
  
  <!-- Google Analytics (GA4) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    // Replace G-XXXXXXXXXX with your GA4 Measurement ID
    gtag('config', 'G-XXXXXXXXXX');
  </script>

  <!-- CSS Styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    p {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    form {
      margin: 20px 0;
    }
    input[type="email"] {
      width: calc(100% - 24px);
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>GA4 Event & Conversion Tracking</h1>
    <p>Click buttons below to test different Google Analytics events.</p>

    <!-- Button Click Event -->
    <button onclick="trackButtonClick()">Click Me!</button>

    <!-- Registration Form -->
    <form onsubmit="trackFormSubmission(event)">
      <label for="email">Enter your email:</label><br />
      <input type="email" id="email" name="email" required /><br />
      <button type="submit">Register</button>
    </form>

    <!-- Add to Cart -->
    <button onclick="trackAddToCart()">Add to Cart</button>

    <!-- Purchase Event -->
    <button onclick="trackPurchase()">Complete Purchase</button>
  </div>

  <script>
    // Track Button Click
    function trackButtonClick() {
      gtag('event', 'button_click', {
        // In GA4, custom parameters are recommended over legacy properties like event_category or event_label.
        'button_name': 'Test Button',
        'click_value': 1
      });
      alert('Button Click Event Sent!');
    }

    // Track Form Submission (Registration)
    function trackFormSubmission(event) {
      event.preventDefault(); // Prevent actual form submission

      let email = document.getElementById('email').value;

      gtag('event', 'sign_up', {
        // Using GA4 recommended event names like "sign_up"
        'method': 'Email',
        'user_email': email,
        'signup_value': 1
      });
      alert('Registration Event Sent!');
    }

    // Track Add to Cart
    function trackAddToCart() {
      gtag('event', 'add_to_cart', {
        'currency': 'USD',
        'value': 50,
        'items': [{
          'item_id': 'P123',
          'item_name': 'Sample Product',
          'price': 50
        }]
      });
      alert('Add to Cart Event Sent!');
    }

    // Track Purchase (Conversion Event)
    function trackPurchase() {
      gtag('event', 'purchase', {
        'transaction_id': 'T12345',
        'affiliation': 'Online Store',
        'currency': 'USD',
        'value': 100,
        // You can also add additional parameters such as tax and shipping if needed.
        'items': [{
          'item_id': 'P123',
          'item_name': 'Sample Product',
          'price': 50,
          'quantity': 2
        }]
      });
      alert('Purchase Event (Conversion) Sent!');
    }
  </script>
</body>
</html>
